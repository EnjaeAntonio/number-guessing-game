<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Enjae Antonio">
        <meta name="description" content="Intro to JavaScript">
        <meta name="Enjae" content=" HTML, CSS, SEO, web, web development">
        <title>JavaScript</title>   
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="style.css" media="screen"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="index.js" defer></script>
    </head>
    <body>
      <main class="container">
        <header>

            <div class="flexbox">

                <div class="title">
                    <h1>Guessing Game</h1>
                </div>

                <div class="btn-wrapper">
                    <button class="play-again"> Play Again </button>
                </div>

            </div>

        </header>
          <section class="game flexbox">
                <div class="game-input">
                    <section class="descripton">
                        <h2></h1>
                        <h3 class="attempts">Attempts remaining: <span>5</span> </h2>
                    </section>
    
                    <form action="" class="calc"> 
                        <input type="text" name="one" class="guess" placeholder="Pick a number from 1-10">
                    </form>
                    <div class="result">
                        <input type="button" class="give-up-btn" value="Give up?">
                        <input type="button" class="submit-btn" value="Submit">
                    </div>

                    
                    
                    <div class="output-wrapper">
                        <section class="output">
                            <p></p>
                        </section>
                    </div>
                </div>

          </section>
      </main>
    </body>
</html>
